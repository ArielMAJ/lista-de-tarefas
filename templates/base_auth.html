{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- CSS -->
    <link href="{% static 'autenticacao/css/cadastro.css' %}" rel="stylesheet">
    <link href="{% static 'tarefas/css/tarefas.css' %}" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>{% block 'title' %}{% endblock %}</title>
</head>

<body class="bg-dark">
    <main>
        {% block 'main' %}{% endblock %}
    </main>
    <br><br><br>

    <!-- Scripts: Bootstraps, HTMX, and custom JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6/dist/htmx.min.js"></script>
    <script src="{% static 'tarefas/js/toast.js' %}"></script>
</body>

</html>
